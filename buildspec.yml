---
version: 0.2

phases:
  build:
    commands:
      - curl -qL -o jq https://stedolan.github.io/jq/download/linux64/jq && chmod +x ./jq
      - curl -O https://bootstrap.pypa.io/get-pip.py
      - python get-pip.py
      - pip install awscli
      - aws --version
      - curl -qL -o aws_credentials.json http://169.254.170.2/$AWS_CONTAINER_CREDENTIALS_RELATIVE_URI > aws_credentials.json
      - aws configure set region $AWS_REGION
      - aws configure set aws_access_key_id `./jq -r '.AccessKeyId' aws_credentials.json`
      - aws configure set aws_secret_access_key `./jq -r '.SecretAccessKey' aws_credentials.json`
      - aws configure set aws_session_token `./jq -r '.Token' aws_credentials.json`
      - ls -al
      - curl -sL https://rpm.nodesource.com/setup_11.x | bash -
      - yum install -y --enablerepo=nodesource nodejs zip git
      - cd web\ files && sed 's@LunarXP@'"$SITENAME"'@' settings.json
      - cd web\ files && sed 's@https://www.lunarxp.com/@'"$SITEURL"'@' settings.json
      - cd web\ files && sed 's@lunar-xp-logo.png@'"$LOGONAME"'@' settings.json
      - cd web\ files && sed 's@(800) 859-7656@'"$SITEPHONE"'@' settings.json
      - cd web\ files && sed 's@800 N. Magnolia Blvd.@'"$SITEADDRESS"'@' settings.json
      - cd web\ files && sed 's@Orlando@'"$SITECITY"'@' settings.json
      - cd web\ files && sed 's@FL@'"$SITESTATE"'@' settings.json
      - cd web\ files && sed 's@32803@'"$SITEPOSTAL"'@' settings.json
      - cd web\ files && sed 's@https://www.facebook.com/@'"$SITEFACEBOOK"'@' settings.json
      - cd web\ files && sed 's@https://twitter.com/@'"$SITETWITTER"'@' settings.json
      - cd web\ files && sed 's@https://www.linkedin.com/@'"$SITELINKEDIN"'@' settings.json
      - cd web\ files && sed 's@https://www.youtube.com/@'"$SITEYOUTUBE"'@' settings.json
      - cd web\ files && sed 's@https://www.instagram.com/@'"$SITEINSTAGRAM"'@' settings.json
      - zip -r lunarxp.zip web\ files www config.json
      - aws s3 cp lunarxp.zip s3://solodev-aws-ha
      - mkdir marketplace
      - cd marketplace
      - git init
      - git remote remove origin
      - git remote add origin https://${GITUSER}:${GITTOKEN}@github.com/${GITORG}/${GITREPO}.git
      - git config --global push.default simple
      - git pull origin master
      - cd depot/themes
      - git add lunarxp.zip
      - git commit -m "Updating LunarXP Theme"
      - git push origin master
      - rm -Rf lunarxp.zip